    <script>
        function sleep(time) {
            return new Promise(function (resolve) {
                setTimeout(resolve, time);
            });
        }
        window.onload = function () {
            //访问用户媒体设备的兼容方法
            function getUserMedia(constraints, success, error) {
                if (navigator.mediaDevices.getUserMedia) {
                    //最新的标准API
                    navigator.mediaDevices.getUserMedia(constraints).then(success).catch(error);
                } else if (navigator.webkitGetUserMedia) {
                    //webkit核心浏览器
                    navigator.webkitGetUserMedia(constraints, success, error)
                } else if (navigator.mozGetUserMedia) {
                    //firfox浏览器
                    navigator.mozGetUserMedia(constraints, success, error);
                } else if (navigator.getUserMedia) {
                    //旧版API
                    navigator.getUserMedia(constraints, success, error);
                }
            }

            let video = document.getElementById('video');
            let canvas = document.getElementById('canvas');
            let context = canvas.getContext('2d');
            function success(stream) {
                //兼容webkit核心浏览器
                //let CompatibleURL = window.URL || window.webkitURL;
                //将视频流设置为video元素的源
                // console.log(stream);
                //video.src = CompatibleURL.createObjectURL(stream);
                video.srcObject = stream;
                video.play();
            }
            function error(error) {
                console.log(`访问用户媒体设备失败${error.name}, ${error.message}`);
            }

            if (navigator.mediaDevices.getUserMedia || navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia) {
                if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                    console.log("enumerateDevices() not supported.");
                    return;
                }
                // 列出摄像头和麦克风
                var exArray = [];
                navigator.mediaDevices.enumerateDevices()
                    .then(function (devices) {
                        devices.forEach(function (device) {
                            // console.log(device.kind + ": " + device.label +
                            // " id = " + device.deviceId);
                            if (device.kind == "videoinput") {
                                // alert(device.label);
                                exArray.push(device.deviceId);
                            }
                        });
                        var mediaOpts = { video: { width: 420, height: 120 } };
                        var mediaOpts =
                        {
                            video:
                            {
                                deviceId: { exact: exArray[1] }
                            }
                        };
                        //调用用户媒体设备, 访问摄像头
                        getUserMedia(mediaOpts, success, error);
                    })
                    .catch(function (err) {
                        console.log(err.name + ": " + err.message);
                    });

            } else {
                alert('不支持访问用户媒体');
            }

            document.getElementById('add').addEventListener('click', async function () {
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.drawImage(video, 0, 0, 640, 480);
                var image = new Image();
                image.src = canvas.toDataURL("image/jpeg");
                // console.log(image.src);
                context.clearRect(0, 0, canvas.width, canvas.height);
                var facename = prompt('请输入您的姓名');
                if (facename !== null && facename != '') {
                    $.ajax({
                        type: 'post',
                        url: '/add',
                        async: true,
                        data: { name: facename, image: image.src },
                        success: function (res) {
                            alert('添加成功');
                        }
                    })
                }

            });
            (async function () {
                for (var i = 0; ; i++) {
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    context.drawImage(video, 0, 0, 640, 480);
                    var image = new Image();
                    image.src = canvas.toDataURL("image/jpeg");
                    // console.log(image.src);
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    $(function () {
                        $.ajax({
                            type: 'post',
                            url: '/detect_mask_face',
                            async: true,
                            data: { image: image.src },// image.src base64
                            success: function (res) {
                                console.log(res);
                                if (Number(res) > 0) {
                                    $.ajax({
                                        type: 'post',
                                        url: '/reco_face',
                                        async: true,
                                        data: { image: image.src },// image.src base64
                                        success: function (res) {
                                            console.log(res);
                                            if (res.name.length > 0) {
                                                pos = res.face_locations[0];
                                                facename = res.name[0];

                                                var top = pos[0] * 1.6, right = pos[1] * 1.6, bottom = pos[2] * 1.6, left = pos[3] * 1.6;
                                                console.log(top, bottom, left, right)
                                                document.getElementById('canvas').style.top = top + 'px';
                                                document.getElementById('canvas').style.left = left + 'px';
                                                document.getElementById('canvas').style.width = (right - left) + 'px';
                                                document.getElementById('canvas').style.height = (bottom - top) + 'px';
                                                ul = document.getElementsByTagName("ul")[0];  //获取列表结构
                                                var lis = ul.getElementsByTagName("li");  //获取列表结构的所有列表项
                                                lis[0].innerText = facename;  //替换文本
                                            }
                                        }
                                    })
                                }
                                else {
                                    ul = document.getElementsByTagName("ul")[0];  //获取列表结构
                                    var lis = ul.getElementsByTagName("li");  //获取列表结构的所有列表项
                                    lis[0].innerText = "未检测到人脸";
                                }
                            }
                        })

                    })
                    await sleep(1000);
                }
            })();
        }
    </script>

        function loadLogs() {

                        }
                        else  {

                        }       
                    }
                    return res

                }
            })

        }
        setInterval(function () {

        function getTime(work) {
                var date = new Date();
                var year = date.getFullYear(); //获取年份
                var month = date.getMonth() + 1; //获取月份
                var day = date.getDate(); //获取日期
                var hour = date.getHours(); //获取小时
                hour = hour < 10 ? '0' + hour : hour;
                var minute = date.getMinutes(); // 获取分
                minute = minute < 10 ? '0' + minute : minute;
                var seconds = date.getSeconds(); //获取秒
                seconds = seconds < 10 ? '0' + seconds : seconds;
                if (work == 1) {
                    return year + ' 年' + month + ' 月' + day + ' 日&nbsp;' + hour + ':' + minute + ':' + seconds;
                }
                else {
                    return hour + ':' + minute + ':' + seconds
                }
            }

            setInterval(function () {
                document.getElementById('nowtime').innerHTML = getTime(1);
            }, 1000)
