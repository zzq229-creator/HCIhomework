<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>

<body>
    <div>
        <audio controls autoplay></audio>
        <input onclick="startRecording()" type="button" value="录音" />
        <input onclick="stopRecording()" type="button" value="停止" />
        <input onclick="playRecording()" type="button" value="播放" />
        <input onclick="uploadAudio1()" type="button" value="注册" />
        <input onclick="uploadAudio2()" type="button" value="识别" />
        <input onclick="cancelAudio()" type="button" value="取消" />
    </div>

    <script type="text/javascript" src="{{ url_for('static',filename='record.js') }}"></script>


    <script>

        var recorder;

        var audio = document.querySelector('audio');

        function startRecording() {
            HZRecorder.get(function (rec) {
                console.log(rec);
                recorder = rec;
                recorder.start();
            });
        }

        function stopRecording() {
            recorder.stop();
        }

        function playRecording() {
            recorder.play(audio);
        }

        function cancelAudio() {
            recorder.stop();
            recorder.clear();
        }

        function uploadAudio1() {
            recorder.upload("/upload_audio1", function (state, e) {
                switch (state) {

                    case 'uploading':
                        //var percentComplete = Math.round(e.loaded * 100 / e.total) + '%';
                        break;
                    case 'ok':
                        //alert(e.target.responseText);
                        $(function () {
                            // 直接发起$.post(URL, data, [callback])
                            var audioname = prompt('请输入您的姓名');
                            if (audioname !== null && audioname != '') {
                                $.ajax({
                                    type: 'post',
                                    url: '/upload_name',
                                    async: true,
                                    data: { name: audioname },
                                    success: function (res) {
                                        alert('e:' + e);
                                    }
                                })
                            }
                        });
                        break;
                    case 'error':
                        alert("上传失败");
                        break;
                    case 'cancel':
                        alert("上传被取消");
                        break;
                }
            });
        }

        function uploadAudio2() {
            recorder.upload("/upload_audio2", function (state, e) {
                switch (state) {
                    case 'uploading':
                        //var percentComplete = Math.round(e.loaded * 100 / e.total) + '%';
                        break;
                    case 'ok':
                        //alert(e.target.responseText);
                        alert(e)
                        break;
                    case 'error':
                        alert("上传失败");
                        break;
                    case 'cancel':
                        alert("上传被取消");
                        break;
                }
            });
        }

    </script>

</body>

</html>
